name: go
on:
    push:
        branches:
            - master
    pull_request:

permissions:
    contents: read

env:
    GOPRIVATE: github.com/NextronSystems/
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: stable
            - name: Test
              run: go test -v ./...
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: stable
            - name: Lint
              uses: golangci/golangci-lint-action@v8
              with:
                  version: v2.1.6
